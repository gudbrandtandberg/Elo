<html>
    <head>
        <title>Elo</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

        <script type="text/javascript">
            $(document).on("ready", function() {
                $("#addButton").click(addPairing)
            })

            var addPairing = function() {
                var p1 = $("#p1").val()
                var p2 = $("#p2").val()
                var password = $("#password").val()
                $.post("/add_pairing?p1=" + p1 + "&p2=" + p2, {"password": password}, function(data, status, xhr) {
                    if (status == "success") {
                        window.location = "/"
                } else {
                    alert(status)
                }})

            }

        </script>

        <style>
            td > a, td > a:hover {
                text-decoration: none;
                display: block;
                color: black;
            }
            
            #cvs {
                width: 90%;
                margin: 0 auto;
            }

            body {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h1>Elo</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <table class="table table-striped table-hover">
                        {{pairings|safe}}
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">
                        Add new pairing
                    </button>
                              
                </div>
            </div>
        
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Add new pairing</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>
                            Player 1: <input id="p1" type="text">
                          </p>
                          <p>
                            Player 2: <input id="p2" type="text">
                          </p>
                          <p>
                            Password: <input id="password" type="password">
                          </p>
                        </div>
                        <div class="modal-footer">
                          <button id="addButton" type="button" class="btn btn-success">Add pairing</button>
                        </div>
                      </div>
                    </div>
                </div>

        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
